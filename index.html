<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Siddharths Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <div class="choices">
        <button id="rock" onclick="playGame(0)">Rock</button>
        <button id="paper" onclick="playGame(1)">Paper</button>
        <button id="scissors" onclick="playGame(2)">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="player-choice"></div>
    <div id="computer-choice"></div>

    <script src="script.js"></script>
</body>
</html>
